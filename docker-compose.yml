version: "3.8"

services:
  code-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.code-server
    container_name: code-server
    environment:
      - PASSWORD=secret123
    volumes:
      - ./workspace:/home/ubuntu/interviewer-env
    ports:
      - "8443:8080" # code-server port
      - "3000:3000" # frontend preview port
      - "5000:5000" # backend preview port
